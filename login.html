<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - CHIAPP RUN</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/style-login.css">
    <link rel="icon" href="dist/img/logo.ico" type="image/x-icon">
</head>

<body>
    <section id="cont-login">
        <div class="container">
            <div class="row">
                <div class="login col-lg-6">
                    <img src="dist/img/logo-run.png" alt="">
                    <h2>INICIAR SESIÓN</h2>
                    <form>
                        <div class="form-group">
                            <!-- <label for="email">Email:</label> -->
                            <input type="email" class="form-control" id="email" placeholder="Email:"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="form-group">
                            <!-- <label for="pass">Contraseña:</label> -->
                            <input type="password" class="form-control" id="pass" placeholder="Contraseña:">
                            <small id="emailHelp" class="form-text text-muted">Si usted ha olvidado su contraseña, por
                                favor hacer click <a href="#">Aquí</a></small>
                        </div>
                        <button type="submit" class="btn-primary-chia">INGRESAR</button>
                    </form>
                </div>
            </div>
        </div>
    </section>






    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
